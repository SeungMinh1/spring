<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{common/layouts/default_layout}"
		layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>

	<table class="table table-striped">
		<tr>
			<th>번호</th>
			<td>[[${board.bno}]]</td>
		</tr>
		<tr>
			<th>제목</th>
			<td>[[${board.title}]]</td>
		</tr>
		<tr>
			<th>작성자</th>
			<td>[[${board.writer}]]</td>
		</tr>
		<tr>
			<th>내용</th>
			<td height="100px" width="200px">[[${board.contents}]]</td>
		</tr>
		<tr>
			<th>첨부파일</th>
			<td><img th:src="@{/images/{fileName}(fileName=${board.image})}"></td> <!-- "@{/images/apple.png}"  -->
		</tr>
		<tr>
			<th>작성일자</th>
			<td>[[ ${#dates.format(board.regdate, 'yyyy년MM월dd일')} ]]</td>
		</tr>
	
	</table>
	<button type="button" th:onclick="|location.href='@{/boardUpdate(bno=${board.bno})}'|" class="btn btn-warning">수정</button>
	<button type="button" th:onclick="|location.href='@{/boardDelete(boardNo=${board.bno})}'|" class="btn btn-danger">삭제</button>
</body>
</html>
