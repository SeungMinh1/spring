<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>도서목록조회</title>

</head>
<body>
	<div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>도서번호</th>
					<th>도서명</th>
					<th>표지</th>
					<th>출판일자</th> 
					<th>금액</th> 
					<th>출판사</th> 
					<th>도서소개</th> 
				</tr>
			</thead>
			<tbody>
				<th:block th:each="book : ${bookList}">
					<tr > 
						<td>[[ ${book.bookNo} ]]</td>
						<td>[[ ${book.bookName} ]]</td>
						<td><img th:src="@{/images/{fileName}(fileName=${book.bookCoverimg})}" width="50px"  height="50px"></td>
						<td>[[ ${#dates.format(book.bookDate, 'yyyy/MM/dd')} ]]</td>
						<td>[[ ${#numbers.formatInteger(book.bookPrice, 3,'COMMA')} ]]</td>
						<td>[[ ${book.bookPublisher} ]]</td>
						<td>[[ ${book.bookInfo} ]]</td>
					</tr>
				</th:block>
			</tbody>
		</table>
	</div>
</body>
</html>
