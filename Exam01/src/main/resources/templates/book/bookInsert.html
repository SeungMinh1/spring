<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<div>
		<form name="insertForm" th:action="@{/bookInsert}" method="post" th:object="${book}">
		
		<table class="table table-striped">
			<tr>
				<th>도서번호</th>
				<td><input type="number" th:field="*{bookNo}"></td>
			</tr>
			<tr>
				<th>도서명</th>
				<td><input type="text" th:field="*{bookName}"></td>
			</tr>
			<tr>
				<th>도서표지</th>
				<td><input type="text" th:field="*{bookCoverimg}"></td>
			</tr>
			<tr>
				<th>출판일자</th>
				<td><input type="date"  th:field="*{bookDate}"></td>
			</tr>
			<tr>
				<th>금액</th>
				<td><input type="number" th:field="*{bookPrice}" ></td>
			</tr>
			<tr>
				<th>출판사</th>
				<td><input type="text" th:field="*{bookPublisher}"></td>
			</tr>
			<tr>
				<th>도서소개</th>
				<td><textarea  cols="30" rows="5" name="bookInfo"></textarea></td>
			</tr>
			
			
		</table>
		<button type="submit" id="insertBtn">등록</button>
	</form>
	
	</div>
	<script>
	$(insertForm).on('submit', bookInserthandler);
	
	
	function bookInserthandler(event){

		event.preventDefault();
		
		let bookName = $('input[name="bookName"]');

		
		if(bookName.val() == ''){
			alert('도서명이 입력되지 않았습니다.');
			bookName.focus();
			return;
		}
		
		
		insertForm.submit();
		alert("도서등록이 완료되었습니다.")
	};
	</script>
</body>
</html>
