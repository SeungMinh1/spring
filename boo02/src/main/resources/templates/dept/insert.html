<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<div>
		<form name="insertForm" th:action="@{/deptInsert}" method="post" th:object="${deptVO}">
			<div>
				<label for="departmentId">부서번호</label>
				<input type="text"  th:field="*{departmentId}">
			</div>
			<div>
				<label for="departmentName">부서이름</label>
				<input type="text" th:field="*{departmentName}">
			</div>
			<div>
				<label for="managerId">매니저</label>
				<input type="text" th:field="*{managerId}">
			</div>
			<div>
				<label for="locationId">로케이션</label>
				<input type="text" th:field="*{locationId}">
			</div>
			<div>
				<button type="submit">저장</button>
				<button type="button" th:onclick="|location.href='@{/deptList}'|">목록</button>
			</div>
		</form>
	
	</div>
</body>
</html>
