<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<meta name="contextPath" th:value="${#httpServletRequest.getContextPath()}">
<title>전체부서조회</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

	<table>
		<thead>
			<tr>
				<th>부서번호</th>
				<th>부서이름</th>
				<th>매니저</th>
				<th>위치아</th>
			</tr>
		</thead>
		<tbody>
			<th:block th:each="dept : ${deptList}">
				<tr>
					<td>[[${dept.departmentId}]]</td>
					<td>[[${dept.departmentName}]]</td>
					<td>[[${dept.managerId}]]</td>
					<td>[[${dept.locationId}]]</td>
				</tr>
			
			</th:block>
		</tbody>
	</table>
	
	<br>
		<div>
			<div>
				<button type="button" th:onclick="|location.href='@{/deptInsert}'|">등록페이지</button>
			</div>
		</div>

	
<script>
	const context = $('meta[name="contextPath"]').attr('value');
	$('tbody > tr').on('click', function(e){
		let dId = $(e.currentTarget).children().eq(0).text();
		let url = context + '/deptInfo?departmentId=' + dId;
		location.href=url;
	})

</script>
	
</body>
</html>
